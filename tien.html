<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="Amount"></td>
        <td align="middle">
            <select id="From">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td align="middle">
            <select id="To">
                <option value="VND">VND</option>
                <option  value="USD">USD</option>
            </select>
        </td>

        <td><button onclick="ChangeMoney()">Convert</button></td>

    </tr>
    <tr>
        <td id="Result"></td>
    </tr>
</table>

</body>
</html>
<script src="tien.js"></script>
